<script>  
/* メニューだけ残す */  
const menuBtn = document.getElementById('menu-button');  
const menuPopup = document.getElementById('menu-popup');  
menuBtn.addEventListener('click', () => {  
  menuPopup.style.display = menuPopup.style.display === 'flex' ? 'none' : 'flex';  
});  
menuPopup.addEventListener('click', () => {  
  menuPopup.style.display = 'none';  
});  


// アーカイブクリックで記事をフィルター
const archiveLinks = document.querySelectorAll('.archive-link');
const articles = document.querySelectorAll('.article-card');

archiveLinks.forEach(link => {
  link.addEventListener('click', (e) => {
    e.preventDefault();
    const month = link.dataset.month; // data-month属性取得
    articles.forEach(article => {
      if(article.dataset.month === month){
        article.style.display = 'block';
      } else {
        article.style.display = 'none';
      }
    });
  });
});


const allArticles = Array.from(document.querySelectorAll('.article-card'));
const perPage = 6; // 1ページに表示する記事数
let currentPage = 1;
let filteredArticles = [...allArticles];

// 表示関数
function showPage(page) {
  currentPage = page;
  const start = (page - 1) * perPage;
  const end = start + perPage;

  filteredArticles.forEach((article, i) => {
    article.style.display = (i >= start && i < end) ? 'block' : 'none';
  });

  renderPagination();
}

// ページネーション生成
function renderPagination() {
  const totalPages = Math.ceil(filteredArticles.length / perPage);
  const pagination = document.getElementById('pagination');
  pagination.innerHTML = '';
  for (let i = 1; i <= totalPages; i++) {
    const btn = document.createElement('button');
    btn.textContent = i;
    btn.className = `px-3 py-1 border border-white rounded ${i === currentPage ? 'bg-black text-white' : ''}`;
    btn.addEventListener('click', () => showPage(i));
    pagination.appendChild(btn);
  }
}


// 初期表示
showPage(1);
</script>
